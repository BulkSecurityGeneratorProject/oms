<div>
    <h2>Taxs</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="tax.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new Tax
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Rate</span></th>
                    <th><span>type</span></th>
                    <th><span>priceList</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tax in taxs track by tax.id">
                    <td><a ui-sref="tax.detail({id:tax.id})">{{tax.id}}</a></td>
                    <td>{{tax.rate}}</td>
                    <td>
                        <a ui-sref="taxType.detail({id:tax.type.id})">{{tax.type.label}}</a>
                    </td>
                    <td>
                        <a ui-sref="priceList.detail({id:tax.priceList.id})">{{tax.priceList.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="tax.detail({id:tax.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tax.edit({id:tax.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tax.delete({id:tax.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
