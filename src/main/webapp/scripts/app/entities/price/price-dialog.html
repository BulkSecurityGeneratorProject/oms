
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPriceLabel">Create or edit a Price</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="price.id" readonly />
        </div>
        <div class="form-group">
            <label for="field_value">Value</label>
            <input type="number" class="form-control" name="value" id="field_value"
                    ng-model="price.value"
                    required />
            <div ng-show="editForm.value.$invalid">
                <p class="help-block"
                    ng-show="editForm.value.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.value.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_quality">quality</label>
            <select class="form-control" id="field_quality" name="quality" ng-model="price.quality" ng-options="quality as quality.label for quality in qualitys | orderBy:'id' track by quality.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_simpleGsmShade">simpleGsmShade</label>
            <select class="form-control" id="field_simpleGsmShade" name="simpleGsmShade" ng-model="price.simpleGsmShade" ng-options="simpleGsmShade as simpleGsmShade.shade for simpleGsmShade in simplegsmshades | orderBy:'id' track by simpleGsmShade.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_mill">mill</label>
            <select class="form-control" id="field_mill" name="mill" ng-model="price.mill" ng-options="mill as mill.code for mill in mills track by mill.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_priceList">priceList</label>
            <select class="form-control" id="field_priceList" name="priceList" ng-model="price.priceList" ng-options="priceList as priceList.id for priceList in pricelists track by priceList.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
