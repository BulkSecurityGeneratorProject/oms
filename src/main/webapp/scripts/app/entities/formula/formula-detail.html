
<div>
    <h2><span>Formula</span> {{formula.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Operator</span>
                </td>
                <td>
                    <span class="form-control-static">{{formula.operator}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Operand</span>
                </td>
                <td>
                    <span class="form-control-static">{{formula.operand}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>parent</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="formulae.detail({id:formula.parent.id})">{{formula.parent.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
