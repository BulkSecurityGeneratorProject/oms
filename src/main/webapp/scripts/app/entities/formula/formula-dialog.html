
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myFormulaLabel">Create or edit a Formula</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="formula.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_operator">Operator</label>
            <input type="text" class="form-control" name="operator" id="field_operator"
                    ng-model="formula.operator"
                    required ng-minlength="1" ng-maxlength="1" />
            <div ng-show="editForm.operator.$invalid">
                <p class="help-block"
                    ng-show="editForm.operator.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.operator.$error.minlength" translate-value-min="1">
                    This field is required to be at least 1 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.operator.$error.maxlength" translate-value-max="1">
                    This field cannot be longer than 1 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_operand">Operand</label>
            <input type="number" class="form-control" name="operand" id="field_operand"
                    ng-model="formula.operand"
                    required />
            <div ng-show="editForm.operand.$invalid">
                <p class="help-block"
                    ng-show="editForm.operand.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.operand.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_parent">parent</label>
            <select class="form-control" id="field_parent" name="parent" ng-model="formula.parent" ng-options="formulae as formulae.id for formulae in formulaes track by formulae.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
