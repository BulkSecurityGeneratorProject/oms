<div>
    <h2>Lines</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="line.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new Line</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Text</th>
                    <th>note</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="line in lines track by line.id">
                    <td><a ui-sref="line.detail({id:line.id})">{{line.id}}</a></td>
                    <td>{{line.text}}</td>
                    <td>
                        <a ui-sref="note.detail({id:line.note.id})">{{line.note.id}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="line.detail({id:line.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="line.edit({id:line.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="line.delete({id:line.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
