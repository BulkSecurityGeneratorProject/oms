<div>
    <h2>NoteTypes</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="noteType.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new NoteType</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Label</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="noteType in noteTypes track by noteType.id">
                    <td><a ui-sref="noteType.detail({id:noteType.id})">{{noteType.id}}</a></td>
                    <td>{{noteType.label}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="noteType.detail({id:noteType.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="noteType.edit({id:noteType.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="noteType.delete({id:noteType.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
