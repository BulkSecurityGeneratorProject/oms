
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPriceListLabel">Create or edit a PriceList</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="priceList.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_wefDateFrom">WefDateFrom</label>
                <div class="input-group">
                    <input id="field_wefDateFrom" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="priceList.wefDateFrom" is-open="datePickerForWefDateFrom.status.opened"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="datePickerForWefDateFromOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.wefDateFrom.$invalid">
                <p class="help-block"
                    ng-show="editForm.wefDateFrom.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_wefDateTo">WefDateTo</label>
                <div class="input-group">
                    <input id="field_wefDateTo" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="priceList.wefDateTo" is-open="datePickerForWefDateTo.status.opened"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="datePickerForWefDateToOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.wefDateTo.$invalid">
                <p class="help-block"
                    ng-show="editForm.wefDateTo.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_active">Active</label>
            <input type="checkbox" class="form-control" name="active" id="field_active"
                    ng-model="priceList.active"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
