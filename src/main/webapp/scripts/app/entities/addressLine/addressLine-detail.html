
<div>
    <h2><span>AddressLine</span> {{addressLine.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Text</span>
                </td>
                <td>
                    <span class="form-control-static">{{addressLine.text}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>address</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="address.detail({id:addressLine.address.id})">{{addressLine.address.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
