<div>
    <h2>AddressLines</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="addressLine.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new AddressLine</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Text</th>
                    <th>address</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="addressLine in addressLines track by addressLine.id">
                    <td><a ui-sref="addressLine.detail({id:addressLine.id})">{{addressLine.id}}</a></td>
                    <td>{{addressLine.text}}</td>
                    <td>
                        <a ui-sref="address.detail({id:addressLine.address.id})">{{addressLine.address.id}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="addressLine.detail({id:addressLine.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="addressLine.edit({id:addressLine.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="addressLine.delete({id:addressLine.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
