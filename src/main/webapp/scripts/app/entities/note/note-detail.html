
<div>
    <h2><span>Note</span> {{note.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>type</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="noteType.detail({id:note.type.id})">{{note.type.label}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>noteSet</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="noteSet.detail({id:note.noteSet.id})">{{note.noteSet.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
