<div>
    <h2>Qualitys</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="quality.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new Quality</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Label</th>
                    <th>mill</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="quality in qualitys track by quality.id">
                    <td><a ui-sref="quality.detail({id:quality.id})">{{quality.id}}</a></td>
                    <td>{{quality.label}}</td>
                    <td>
                        <a ui-sref="mill.detail({id:quality.mill.id})">{{quality.mill.code}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="quality.detail({id:quality.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="quality.edit({id:quality.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="quality.delete({id:quality.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
