<div>
    <h2>Qualitys</h2>
    <jh-alert></jh-alert>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th>Label</th>
                    <th>mill</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="quality in qualitys track by quality.id">
                    <td>{{quality.label}}</td>
                    <td>
                        <a ui-sref="mill.detail({id:quality.mill.id, qualityId:quality.id})">{{quality.mill.code}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="quality.detail({id:quality.mill.id, qualityId:quality.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="quality.edit({id:quality.mill.id, qualityId:quality.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="quality.delete({id:quality.mill.id, qualityId:quality.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
