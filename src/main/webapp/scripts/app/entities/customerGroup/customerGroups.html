<div>
    <h2>CustomerGroups</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="customerGroup.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new CustomerGroup
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="code"><span>Code</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span>Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="freight"><span>Freight</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="priceList.id"><span>priceList</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="mill.code"><span>mill</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="notes.id"><span>notes</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="formulae.id"><span>formulae</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="customerGroup in customerGroups track by customerGroup.id">
                    <td><a ui-sref="customerGroup.detail({id:customerGroup.id})">{{customerGroup.id}}</a></td>
                    <td>{{customerGroup.code}}</td>
                    <td>{{customerGroup.name}}</td>
                    <td>{{customerGroup.freight}}</td>
                    <td>
                        <a ui-sref="priceList.detail({id:customerGroup.priceList.id})">{{customerGroup.priceList.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="mill.detail({id:customerGroup.mill.id})">{{customerGroup.mill.code}}</a>
                    </td>
                    <td>
                        <a ui-sref="noteSet.detail({id:customerGroup.notes.id})">{{customerGroup.notes.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="formulae.detail({id:customerGroup.formulae.id})">{{customerGroup.formulae.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="customerGroup.detail({id:customerGroup.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="customerGroup.edit({id:customerGroup.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="customerGroup.delete({id:customerGroup.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
</div>
